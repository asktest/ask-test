apply from: "libraries.gradle"

apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    testCompile lib.junit
    testCompile lib.hamcrest_all
    testCompile lib.cukes_groovy
    testCompile lib.cukes_junit
    testCompile lib.cukes_html
    testCompile lib.cukes_gherkin
    testCompile lib.log4j
    testCompile lib.groovy_all
    testCompile lib.selenium
    testCompile lib.geb
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

test {
    reports.junitXml.enabled = false
    reports.html.enabled = false
}